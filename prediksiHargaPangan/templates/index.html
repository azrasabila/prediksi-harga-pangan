{% load static %}
<!DOCTYPE html>
<html lang="en">
  {%include "snippets/head.html"%}
  <body>
    <div class="container">
      <h1>Hasil prediksi komoditas {{commodity_name}}</h1>
      {%include "snippets/tabs.html"%}
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <canvas id="myChartline"></canvas>
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          {%include "snippets/table.html"%}
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          {%include "snippets/akurasi.html"%}
        </div>
      </div>

      <div class="col">
        <div class="col-md-6" style="width: 100%; height: 100%"></div>
        <div class="col-md-6"></div>
      </div>
    </div>
    {%include "snippets/scripts.html"%}
    <script>
      drawLineGraph({{yhat|safe}}, {{labels|safe}}, {{yhat_lower|safe}}, {{yhat_upper|safe}}, 'myChartline');
    </script>
  </body>
</html>
