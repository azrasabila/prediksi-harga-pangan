{%load static%}
<div class="row" style="height: 100%">
  <table class="table">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nilai Prediksi</th>
        <th>Rentang Prediksi</th>
      </tr>
    </thead>
    <tbody>
      {% if prediksi_kuartal_table %} {% for i in prediksi_kuartal_table %}
      <tr>
        <td>{{i.ds|date:"l d F Y"}}</td>
        <td>Rp. {{i.yhat|floatformat:"0"}},00</td>
        <td>Rp. {{i.yhat_lower|floatformat:"0"}},00 - Rp. {{i.yhat_upper|floatformat:"0"}},00</td>
      </tr>
      {% endfor %} {% endif %}
    </tbody>
  </table>
</div>
