{%load static%}
<div class="card">
  <div class="card-body col">
    {% if tomorrow %} {% for i in tomorrow %}
    <h5>Prediksi besok</h5>
    <span>{{i.yhat|floatformat:0}}</span>
    <span>Batas Atas : {{i.yhat_upper|floatformat:0}}</span>
    <span>Batas Bawah : {{i.yhat_lower|floatformat:0}}</span>
    {% endfor %} {% endif %}
  </div>
</div>
