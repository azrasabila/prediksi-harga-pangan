{%load static%}
<div class="card" style="height: 100%;">
  <div class="card-body">
    {% if today %} {% for i in today %}
    <h5 class="card-title">Prediksi harga hari ini {% now 'DATE_FORMAT' %}</h5>
    <h4><b>Rp.{{i.yhat|floatformat:0}}</b></h4>
    <p class="card-text">Rentang Prediksi : Rp.{{i.yhat_lower|floatformat:0}} - Rp.{{i.yhat_upper|floatformat:0}}</p>
    <p class="card-text"></p>
    {% endfor %} {% endif %}
  </div>
</div>
