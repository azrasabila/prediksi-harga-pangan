  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"

<script>
  function drawLineGraph(data, labels, yhat_lower, yhat_upper, id) {

    var ctx = document.getElementById(id).getContext("2d");
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: "line",
      // The data for our dataset
      data: {
        labels: labels,
        datasets: [
          {
            label: "Nilai Prediksi",
            backgroundColor: "#B7C400",
            borderColor: "#9BC53D",
            fill: false,
            data: data,
          },
          {
            label: "batas bawah",
            fill: false,
            data: yhat_lower,
            backgroundColor: "#FFFFFF",
            borderColor: "#235789",
          },
          {
            label: "batas atas",
            data: yhat_upper,
            backgroundColor: "#FFFFFF",
            borderColor: "#235789",
            fill: false,
          },
        ],
      },
      // Configuration options go here
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            mode: 'index'
          },
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        animations: {
          tension: {
            duration: 1000,
            easing: "linear",
            from: 1,
            to: 0,
            loop: true,
          },
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Month'
            }
          },
          y: {
            stacked: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        },
      },
    });
  }
</script>
<script>
  function drawMultiGraph(data, id) {
    var labels = data.map(function (e) {
      return new Date(e.ds).toDateString();
    });
    var y = data.map(function (e) {
      return e.y;
    });
    var ctx = document.getElementById(id).getContext("2d");
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: "line",
      // The data for our dataset
      data: {
        labels: labels,
        datasets: [
          {
            type: "scatter",
            label: "Data Historis",
            backgroundColor: "#FFFFFF",
            borderColor: "#235789",
            fill: false,
            data: y,
          },
        ],
      },
      // Configuration options go here
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            mode: 'index'
          },
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        animations: {
          tension: {
            duration: 1000,
            easing: "linear",
            from: 1,
            to: 0,
            loop: true,
          },
        },
        scales: {
          x: {
            type: 'time',
            time: {
              parser: 'MM/DD/YYYY',
              unit: 'day'
            },
            title: {
              display: true,
              text: 'Month'
            }
          },
          y: {
            stacked: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        },
      },
    });
  }
</script>
<script>
  function drawGraph(data, id) {
    var _categories = data.map(function (e) {
      return new Date(e.ds).toDateString();
    });
    var _values = data.map(function (e) {
      return e.y;
    });
    Highcharts.chart(id, {
      chart: {
        zoomType: 'x'
      },
      title: {
        text: `Data Historis Komoditas {{commodity_name}}`
      },
      // subtitle: {
      //   text: ')'
      // },
      legend: {
        enabled: false
      },
      xAxis: {
        categories: _categories,
        crosshair: true,
        type: 'datetime'
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Harga (Rp)'
        }
      },
      tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
          '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
      },
      plotOptions: {
        column: {
          pointPadding: 0.2,
          borderWidth: 0
        }
      },
      series: [{
        name: 'Harga',
        data: _values

      }]
    });
  }
</script>
