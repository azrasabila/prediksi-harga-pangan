{%load static%}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
  integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script>
  function drawLineGraph(data, labels, yhat_lower, yhat_upper, id) {

    var ctx = document.getElementById(id).getContext("2d");
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: "line",
      // The data for our dataset
      data: {
        labels: labels,
        datasets: [
          {
            label: "Nilai Prediksi",
            backgroundColor: "#B7C400",
            borderColor: "#9BC53D",
            fill: false,
            data: data,
          },
          {
            label: "batas bawah",
            fill: false,
            data: yhat_lower,
            backgroundColor: "#FFFFFF",
            borderColor: "#235789",
          },
          {
            label: "batas atas",
            data: yhat_upper,
            backgroundColor: "#FFFFFF",
            borderColor: "#235789",
            fill: false,
          },
        ],
      },
      // Configuration options go here
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            mode: 'index'
          },
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        animations: {
          tension: {
            duration: 1000,
            easing: "linear",
            from: 1,
            to: 0,
            loop: true,
          },
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Month'
            }
          },
          y: {
            stacked: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        },
      },
    });
  }
</script>
<script>
  function drawMultiGraph(data, id) {
    var labels = data.map(function (e) {
      return new Date(e.ds).toDateString();
    });
    var y = data.map(function (e) {
      return e.y;
    });
    var ctx = document.getElementById(id).getContext("2d");
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: "line",
      // The data for our dataset
      data: {
        labels: labels,
        datasets: [
          {
            type: "scatter",
            label: "Data Historis",
            backgroundColor: "#FFFFFF",
            borderColor: "#235789",
            fill: false,
            data: y,
          },
        ],
      },
      // Configuration options go here
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            mode: 'index'
          },
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        animations: {
          tension: {
            duration: 1000,
            easing: "linear",
            from: 1,
            to: 0,
            loop: true,
          },
        },
        scales: {
          x: {
            type: 'time',
            time: {
              parser: 'MM/DD/YYYY',
              unit: 'day'
            },
            title: {
              display: true,
              text: 'Month'
            }
          },
          y: {
            stacked: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        },
      },
    });
  }
</script>
