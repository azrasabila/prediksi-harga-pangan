{% load static %}
<!DOCTYPE html>
<html lang="en">
  {%include "snippets/head.html"%}
  <body>
    <div class="container">
      <h1>Hasil prediksi komoditas {{commodity_name}}</h1>
      {%include "snippets/tabs.html"%}
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="chart"
          role="tabpanel"
          aria-labelledby="chart-tab"
        >
          <canvas id="myChartline"></canvas>
        </div>
        <div
          class="tab-pane fade"
          id="table"
          role="tabpanel"
          aria-labelledby="table-tab"
        >
          {%include "snippets/table.html"%}
        </div>
        <div
          class="tab-pane fade"
          id="akurasi"
          role="tabpanel"
          aria-labelledby="akurasi-tab"
        >
          {%include "snippets/akurasi.html"%}
        </div>
        <div
          class="tab-pane fade"
          id="raw"
          role="tabpanel"
          aria-labelledby="raw-tab"
        >
          <div>{{forecast.ds}}</div>
        </div>
      </div>
    {%include "snippets/scripts.html"%}
    <script>
      drawLineGraph({{yhat|safe}}, {{labels|safe}}, {{yhat_lower|safe}}, {{yhat_upper|safe}}, 'myChartline');
    </script>
  </body>
</html>
